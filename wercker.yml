box: wercker/golang@1.1.2
build:
  steps:
    - script:
        name: go build prewarm
        code: |
          go build -o prewarm prewarm.go
    
deploy:
    steps:
        - github-create-release:
            token: $GITHUB_TOKEN
            tag: v1.0.0
        - github-upload-asset:
            token: $GITHUB_TOKEN
            file: prewarm
            